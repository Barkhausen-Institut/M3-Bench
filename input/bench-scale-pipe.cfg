#!/bin/sh
cat <<EOF
<config>
    <kernel args="kernel -f \$fs.path" />
    <dom>
        <app args="root" />
    </dom>
    <dom>
        <app args="m3fs mem \$fs.size" daemon="1">
            <serv name="m3fs" />
            <mem addr="0" size="\$fs.size" />
        </app>
    </dom>
    <dom>
        <app args="pipes" daemon="1">
            <serv name="pipes" />
        </app>
    </dom>
    <dom>
        <app args="pager /bin/subsys /bin/bench-scale-pipe $M3_ARGS \$fs.size">
            <sess name="m3fs" />
            <sess name="pipes" />
            <pes type="core" count="4" />
        </app>
    </dom>
</config>
EOF
