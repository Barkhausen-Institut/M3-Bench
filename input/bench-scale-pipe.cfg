#!/bin/sh
cat <<EOF
<config>
    <kernel args="kernel -f \$fs.path" />
    <app args="root">
        <dom>
            <app args="m3fs mem \$fs.size" daemon="1">
                <serv name="m3fs" />
                <physmem addr="0" size="\$fs.size" />
            </app>
        </dom>
        <dom>
            <app args="pipes" daemon="1">
                <serv name="pipes" />
            </app>
        </dom>
        <dom>
            <app args="pager">
                <sess name="m3fs" />
                <pes type="core" count="1" />
                <dom>
                    <app args="/bin/bench-scale-pipe $M3_ARGS">
                        <mount fs="m3fs" path="/" />
                        <sess name="pipes" />
                        <pes type="core" count="2" />
                    </app>
                </dom>
            </app>
        </dom>
    </app>
</config>
EOF
