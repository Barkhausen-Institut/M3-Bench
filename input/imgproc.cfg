#!/bin/sh
cat <<EOF
<config>
    <kernel args="kernel -f \$fs.path" />
    <dom>
        <app args="root" />
    </dom>
    <dom>
        <app args="m3fs mem \$fs.size" daemon="1">
            <serv name="m3fs" />
            <mem addr="0" size="\$fs.size" />
        </app>
    </dom>
    <dom>
        <app args="pipes" daemon="1">
            <serv name="pipes" />
        </app>
    </dom>
    <dom>
        <app args="pager /bin/imgproc $M3_ARGS">
            <sess name="m3fs" />
            <sess name="pipes" />
            <pes type="core" />
            <pes type="$M3_ACCEL_TYPE" count="$M3_ACCEL_COUNT" />
        </app>
    </dom>
</config>
EOF
