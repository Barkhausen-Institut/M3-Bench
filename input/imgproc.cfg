#!/bin/sh
build=build/$M3_TARGET-$M3_ISA-$M3_BUILD
fs=$build/$M3_FS
if [ "$M3_TARGET" = "host" ]; then
    echo kernel idle=$build/bin/idle fs=$fs
else
    echo kernel $M3_KERNEL_ARGS
fi
echo m3fs `stat --format="%s" $fs` daemon
echo pager daemon
echo pipeserv daemon
echo init /bin/imgproc /medium.bin $ACCEL_DIRECT $CHAIN_NUM $ACCEL_REPEATS requires=pager requires=m3fs requires=pipe
